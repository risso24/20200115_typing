
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>タイピングゲーム</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="typeGame" class="default" v-bind:style="{ 'background-color' : defaultBackgroundColor}">
      <div class="button-space">
        <button @click="startQuiz()" v-show="!display_button">ゲームを開始する</button>
      </div>
      <!-- v-show="!display_button"  -->
      <div class="quiz" v-show="display_button">
        <div class="sub-info">
          <div class="div-level">Level : {{level}}</div>
          <div class="sub-info-present">
            <div class="div-correct-number">
              現在の問題正解数：<span v-text="correctCheck()"></span>/10
            </div>
            <div class="div-timer">WPM : {{ wpm }}</div>
            <div class="div-timer">残り{{ defaultTimer }}秒</div>
          </div>
        </div>
        <div class="sentence">
          <div class="div-question" v-bind:style="{color : defaultColor, 'font-size': defaultFontSize, 'font-family' : defaultFontFamily}">
            {{ currentQuizSentence }}
          </div>
          <div class="div-type-sentence">
            <span id="target" v-bind:style="{ 'background-color' : defaultBackgroundColor}">{{typedSentence}}</span>{{ currentSentence }}
          </div>
        </div>
      </div>
      <textarea
      id="startText"
      v-model="typedSentence"
      @type="correctCheck()"
      >
    </textarea>
    </div>
    <script src="vue.js"></script>
  </body>
</html>
